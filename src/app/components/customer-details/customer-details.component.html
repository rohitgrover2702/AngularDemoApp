<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.firstname | addMr}}</td>
      <td>{{customer.lastname | uppercase}}</td>
      <td>{{customer.email | lowercase}}</td>     
      <td><button type="button" class="btn btn-primary" (click)="deleteCustomer(customer)">Delete</button></td>
    </tr>   
  </tbody>
</table>
