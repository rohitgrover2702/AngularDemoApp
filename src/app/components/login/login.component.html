<div class="row">
  <form [formGroup]="loginForm" novalidate #fform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" appHiglight class="form-control" formControlName="firstname" id="firstname"
        placeholder="User Name">
      <!-- <small *ngIf="formErrors.firstname">{{formErrors.username}}</small> -->
    </div>
    <div class="form-group">
      <input type="text" appHiglight class="form-control" formControlName="password" id="lastname"
        placeholder="Last Name">
      <!-- <small *ngIf="formErrors.lastname">{{formErrors.password}}</small> -->
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</div>
